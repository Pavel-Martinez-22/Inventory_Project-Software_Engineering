<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WasteLesss Project - Company Division</title>
    <script defer src="js/companyDivision.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <script>
      // Check if the user is logged in
      const token = localStorage.getItem("authToken");
    
      if (!token) {
        // Redirect to the login page if no token is found
        window.location.href = "./login.html";
      }
    </script>
    <script src="/js/global.js"></script>
  </head>

  <body>
    <div class="topnav">
      <a class="active" href="./login.html">Login</a>
      <a class="active" href="./index.html">Home</a>
      <a class="active" href="./inventory.html">Inventory</a>
      <a class="active" href="./companyDivision.html">Company Division</a>
      <a class="active" href="./vendor.html">Vendors</a>
      <a class="active" href="./agingInventory.html">Aging Inventory</a>
      <a class="active" href="./customer.html">Customer</a>
      <a class="active" href="./order.html">Order</a>
      <a class="active" href="./orderItems.html">Order Items</a>
      <a class="active" href="./location.html">Location</a>
      <a class="active" href="./shipping.html">Shipping</a>
      <button id="logout" class="logout-btn">Logout</button>
      <span id="username-display" class="username-display"></span>
    </div>
    <br />
    <div class="wrapper">
      <button id="getCompanyDivision" class="btn">Get Company Division</button>
      <div id="output"></div>
      <br />

      <h2>Company Divisions</h2>
      <form id="companyDivisionForm" class="companyDivision-form">
        <div class="input-box">
          <label for="divisionid">Division ID (for update only):</label><input type="number" id="divisionid"/></div>
        <div class="input-box"><label for="divisionname">Division Name:</label><input type="text" id="divisionname" required/></div>
        <div class="input-box"><label for="manager">Manager:</label><input type="text" id="manager" required /></div>
        <button type="submit" class="btn" id="addUpdateBtn">Add Company Division</button>
        <br/>
        <br/>
        <button type="button" class="btn" id="patchBtn">Update Company Division</button>      
      </form>

      <div id="postResult"></div>
      <br />
      <!-- Delete Company Division Section -->
      <h2>Delete Company Division</h2> 
      <form id="deleteDivisionForm" class="deleteDivision-form">
      <div class="input-box">
      <label for="deleteDivisionid">Division ID (for delete only):</label>
      <input type="number" id="deleteDivisionid" />
      </div>
      <br/>
      <button type="submit" class="btn">Delete Company Division</button>
    </form>
    <br/>
    <div id="deleteResult"></div>
    <br />
    </div>
  </body>
</html>
