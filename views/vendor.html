<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="js/vendor.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>WasteLesss Project - Vendors</title>
    <script>
      // Check if the user is logged in
      const token = localStorage.getItem("authToken");
    
      if (!token) {
        // Redirect to the login page if no token is found
        window.location.href = "./login.html";
      }
    </script>
    <script src="/js/global.js"></script>
  </head>

  <body>
    <div class="topnav">
      <a class="active" href="./login.html">Login</a>
      <a class="active" href="./index.html">Home</a>
      <a class="active" href="./inventory.html">Inventory</a>
      <a class="active" href="./companyDivision.html">Company Division</a>
      <a class="active" href="./vendor.html">Vendors</a>
      <a class="active" href="./agingInventory.html">Aging Inventory</a>
      <a class="active" href="./customer.html">Customer</a>
      <a class="active" href="./order.html">Order</a>
      <a class="active" href="./orderItems.html">Order Items</a>
      <a class="active" href="./location.html">Location</a>
      <a class="active" href="./shipping.html">Shipping</a>
      <button id="logout" class="logout-btn">Logout</button>
      <span id="username-display" class="username-display"></span>
    </div>

    <br />
    <div class="wrapper">
      <button id="getVendor" class="btn">Get Vendors</button>
      <div id="output"></div>
      <br />

      <h2>Manage Vendors</h2>
      <form id="vendorForm" class="vendor-form">
        <div class="input-box"><label for="vendorid">Vendor ID (for update only):</label><input type="number" id="vendorid" /></div>
        <div class="input-box"><label for="vendorname">Vendor Name:</label><input type="text" id="vendorname" required /></div>
        <div class="input-box"><label for="contactinfo">Contact Info:</label><input type="text" id="contactinfo" required /></div>
        <div class="input-box"><label for="address">Address:</label><input type="text" id="address" required /></div>
    
        <button type="submit" class="btn" id="addUpdateBtn">Add Vendor</button>
        <br/>
        <br/>
        <button type="button" class="btn" id="patchBtn">Update Vendor</button>

      </form>
    
    <div id="postResult"></div>
    <br />
    <!-- Delete Vendor Section -->
    <h2>Delete Vendor</h2> 
    <form id="deleteVendorForm" class="deleteVendor-form">
      <div class="input-box">
      <label for="deleteVendorid">Vendor ID (for delete only):</label>
      <input type="number" id="deleteVendorid" />
      </div>
      <br/>
      <button type="submit" class="btn">Delete Vendor</button>
    </form>
    <br/>
    <div id="deleteResult"></div>
    <br />
    </div>
  </body>
</html>
