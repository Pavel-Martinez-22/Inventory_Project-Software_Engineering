<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content=""IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WasteLesss Project - Register</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/register.js" defer></script>
  </head>

  <body>
    <div class="topnav">
      <a class="active" href="./login.html">Login</a>
    </div>

    <div class="wrapper">
        <form id="registerForm">
            <h1>Register</h1>
            <div class="input-box">
              <input type="text" name="username" id="username-input" placeholder="Username" required />
              <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
              <input type="password" name="password" id="password-input" placeholder="Password" required />
              <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="input-box">
              <input type="password" name="repeat-password" id="repeat-password-input" placeholder="Repeat Password" required />
              <i class="bx bxs-lock-alt"></i>
            </div>
            <br>
            <div id="registerResult"></div>
            <br>

        <button type="submit" class="btn">Signup</button>

        <div class="register-link">
          <p>Already have an account? <a href="./register.html">Login</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
