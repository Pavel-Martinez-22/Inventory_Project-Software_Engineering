<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="js/agingInventory.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>WasteLesss Project - Aging Inventory</title>
    <script>
      // Check if the user is logged in
      const token = localStorage.getItem("authToken");
    
      if (!token) {
        // Redirect to the login page if no token is found
        window.location.href = "./login.html";
      }
    </script>
  </head>

  <body>
    <div class="topnav">
      <a class="active" href="./login.html">Login</a>
      <a class="active" href="./index.html">Home</a>
      <a class="active" href="./inventory.html">Inventory</a>
      <a class="active" href="./companyDivision.html">Company Division</a>
      <a class="active" href="./vendor.html">Vendors</a>
      <a class="active" href="./agingInventory.html">Aging Inventory</a>
      <a class="active" href="./customer.html">Customer</a>
      <a class="active" href="./order.html">Order</a>
      <a class="active" href="./orderItems.html">Order Items</a>
      <a class="active" href="./location.html">Location</a>
      <a class="active" href="./shipping.html">Shipping</a>
      <button id="logout" class="logout-btn">Logout</button>
      <span id="username-display" class="username-display"></span>
   </div>
    <br />
    <div class="wrapper">
      <button id="getAgingInventory" class="btn">Get Aging Inventory</button>
      <div id="output"></div>
      <br />

      <h2>Company Divisions</h2>
      <form id="agingInventoryForm" class="agingInventory-form">
        <div class="input-box">
          <label for="agingid">Aging ID (for update only):</label
          ><input type="number" id="agingid" />
        </div>
        <div class="input-box">
          <label for="itemid">Item ID:</label
          ><input type="number" id="itemid" required />
        </div>
        <div class="input-box">
          <label for="agingdate">Aging Date:</label
          ><input type="datetime" id="agingdate" required />
        </div>
        <div class="input-box">
          <label for="quantity">Quantity:</label
          ><input type="number" id="quantity" required />
        </div>
        <button type="submit" class="btn" id="addUpdateBtn">
          Add Aging Inventory
        </button>
        <br />
        <br />
        <button type="button" class="btn" id="patchBtn">
          Update Aging Inventory
        </button>
      </form>

      <div id="postResult"></div>
      <br />
      <!-- Delete Aging Inventory Section -->
      <h2>Delete Aging Inventory</h2>
      <form id="deleteAgingForm" class="deleteAging-Form">
        <div class="input-box">
          <label for="deleteAgingId">Aging ID (for delete only):</label>
          <input type="number" id="deleteAgingId" />
        </div>
        <br />
        <button type="submit" class="btn">Delete Aging Inventory</button>
      </form>
      <br />
      <div id="deleteResult"></div>
      <br />
    </div>
    <script src="/js/global.js"></script>
  </body>
</html>
